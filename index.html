<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description"
        content="Titanio Yudista - Software Engineer. Connect with me on LinkedIn, GitHub, and more.">
    <meta name="theme-color" content="#0f0c29">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/logo/favicon.png" type="image/webp">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo/favicon.png">
    <link rel="icon" href="assets/logo/favicon.png" type="image/webp">

    <title>Titanio Yudista | Linktree</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Particle Canvas -->
    <canvas id="particles-canvas"></canvas>

    <!-- Main Container -->
    <main class="container">
        <!-- Profile Section -->
        <div class="profile">
            <div class="profile-image-wrapper">
                <img class="profile-image" src="assets/images/0284.jpg" alt="Titanio Yudista">
                <div class="profile-glow"></div>
            </div>
            <h1 class="profile-name">TITANIO YUDISTA</h1>
            <p class="profile-bio">Software Engineer • Data Enthusiast</p>
        </div>

        <!-- Links Section -->
        <nav class="links-container" aria-label="Social Links">
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/titanio" target="_blank" rel="noopener noreferrer" class="link-card"
                style="--delay: 0">
                <div class="link-icon">
                    <img src="assets/logo/linkedin.png" alt="">
                </div>
                <span class="link-text">LinkedIn</span>
                <div class="link-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7"></path>
                        <path d="M7 7h10v10"></path>
                    </svg>
                </div>
            </a>

            <!-- Google Drive -->
            <a href="https://drive.google.com/drive/folders/1aDfecYkZhQHG3uThYs92SMfdkBrFJpQc?usp=sharing"
                target="_blank" rel="noopener noreferrer" class="link-card" style="--delay: 1">
                <div class="link-icon">
                    <img src="assets/logo/Google_Drive_Logo.png" alt="">
                </div>
                <span class="link-text">Google Drive</span>
                <div class="link-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7"></path>
                        <path d="M7 7h10v10"></path>
                    </svg>
                </div>
            </a>

            <!-- GitHub -->
            <a href="https://github.com/titan2903" target="_blank" rel="noopener noreferrer" class="link-card"
                style="--delay: 2">
                <div class="link-icon">
                    <img src="assets/logo/github.png" alt="">
                </div>
                <span class="link-text">GitHub</span>
                <div class="link-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7"></path>
                        <path d="M7 7h10v10"></path>
                    </svg>
                </div>
            </a>

            <!-- Credly -->
            <a href="https://www.credly.com/users/titanio-yudista" target="_blank" rel="noopener noreferrer"
                class="link-card" style="--delay: 3">
                <div class="link-icon">
                    <img src="assets/logo/credly.png" alt="">
                </div>
                <span class="link-text">Credly</span>
                <div class="link-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7"></path>
                        <path d="M7 7h10v10"></path>
                    </svg>
                </div>
            </a>

            <!-- HackerRank -->
            <a href="https://www.hackerrank.com/profile/titanioy98" target="_blank" rel="noopener noreferrer"
                class="link-card" style="--delay: 4">
                <div class="link-icon">
                    <img src="assets/logo/hackerrank.png" alt="">
                </div>
                <span class="link-text">HackerRank</span>
                <div class="link-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7"></path>
                        <path d="M7 7h10v10"></path>
                    </svg>
                </div>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/t1tan.io" target="_blank" rel="noopener noreferrer" class="link-card"
                style="--delay: 5">
                <div class="link-icon">
                    <img src="assets/logo/instagram.png" alt="">
                </div>
                <span class="link-text">Instagram</span>
                <div class="link-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7"></path>
                        <path d="M7 7h10v10"></path>
                    </svg>
                </div>
            </a>

            <!-- Certopus -->
            <a href="https://certopus.com/wallet/6430ecfed9969ff4b435541f19f052f2" target="_blank"
                rel="noopener noreferrer" class="link-card" style="--delay: 6">
                <div class="link-icon">
                    <img src="assets/logo/certopus.png" alt="">
                </div>
                <span class="link-text">Certopus</span>
                <div class="link-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7"></path>
                        <path d="M7 7h10v10"></path>
                    </svg>
                </div>
            </a>
        </nav>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with <span class="heart">❤</span> by Titanio</p>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/particles.js"></script>
</body>

</html>
